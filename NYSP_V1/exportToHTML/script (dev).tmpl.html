<pre><a name="l1"><span class="ln">1    </span></a><span class="s0"># EASY-INSTALL-DEV-SCRIPT: %(spec)r,%(script_name)r</span>
<a name="l2"><span class="ln">2    </span></a><span class="s0">__requires__ = %(spec)r</span>
<a name="l3"><span class="ln">3    </span></a><span class="s0">__import__('pkg_resources').require(%(spec)r)</span>
<a name="l4"><span class="ln">4    </span></a><span class="s0">__file__ = %(dev_path)r</span>
<a name="l5"><span class="ln">5    </span></a><span class="s0">with open(__file__) as f:</span>
<a name="l6"><span class="ln">6    </span></a>    <span class="s0">exec(compile(f.read(), __file__, 'exec'))</span>
